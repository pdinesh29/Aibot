<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Ai Bot</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 1rem;
            background-color: #f5f5f5;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        main {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        form {
            background-color: #f9f9f9;
            padding: 1rem;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
        .gpt {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 0.5rem;
        }
        input[type="submit"] {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .para {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            padding: 0.5rem;
            border-radius: 10px;
            max-width: 70%;
        }
        .bot-response {
            align-self: flex-start;
            background-color: #f1f1f1;
            padding: 0.5rem;
            border-radius: 10px;
            max-width: 70%;
        }
        .head1{
            height:60px;
        }
    </style>
</head>
<body>
    <header class="head1">
        <h1>Ai Chat</h1>
    </header>
    <main>
        <div class="para">
        {% for i in str1 %}
            <p class="user-message">{{ i.0 }}</p>
            <p class="bot-response">{{ i.1 }}</p>
        {% endfor %}
        </div>
    </main>
    <form action="{% url 'v1' %}" method="POST">
        {% csrf_token %}
        <div class="gpt">
            <input type="text" id="send" name="inpu" placeholder="Type your message..." required>
            <input type="submit" value="Send">
        </div>
    </form>
</body>
</html>
